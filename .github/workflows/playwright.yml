name: Automated QA with Playwright

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-playwright:
    name: Run QA Script - 24f2004829@ds.study.iitm.ac.in
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install playwright

      - name: Run QA Script - 24f2004829@ds.study.iitm.ac.in
        run: |
          node scraper.js
